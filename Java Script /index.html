<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Union Strike Folk Song</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1 id="title">Union Strike Folk Song</h1>

    <video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
	<div id="lyrics"></div>
	

    <script>
      // Complete this section and create a CSS file named style.css
      var player = document.querySelector("#butwehavethepower");
	  var lyrics = document.querySelector("#lyrics");
	
      player.addEventListener("timeupdate", function() {
        var currentTime = player.currentTime;

        if (6 <= currentTime && currentTime <= 10) {
          lyrics.textContent = "Lisa:Come gather round, children, It's high time ye learned";
        } else if (10.01 <= currentTime && currentTime <= 17.5) {
          lyrics.textContent = "Bout a hero named Homer And a devil named Burns.";
        } else if (17.51 <= currentTime && currentTime <= 21) {
          lyrics.textContent = "We'll march 'till we drop The girls and the fellas.";
        } else if (21.01 <= currentTime && currentTime <= 28) {
          lyrics.textContent = "We'll fight 'till the death Or else fold like umbrellas.";
        } else if (38.01 <= currentTime && currentTime <= 44) {
          lyrics.textContent = "So we'll march day and night By the big cooling tower.";
        } else if (44.01 <= currentTime && currentTime <= 47) {
          lyrics.textContent = "They have the plant But we have the power.";
        } else if (53.01 <= currentTime && currentTime <= 57) {
          lyrics.textContent = 'Lenny: Now do "Classical Gas!"';
        } else if (72.01 <= currentTime && currentTime <= 77.5) {
          lyrics.textContent = "So we'll march day and night By the big cooling tower.";
        } else if (77.51 <= currentTime && currentTime <= 82) {
          lyrics.textContent = "They have the plant But we have the power.";
        } else if (82.01 <= currentTime && currentTime <= 87) {
          lyrics.textContent = "So we'll march day and night By the big cooling tower.";
        } else if (87.01 <= currentTime && currentTime <= 92) {
          lyrics.textContent = "They have the plant But we have the power.";
        } else {
          lyrics.textContent = "";
        }
      });
    </script>
  </body>
</html>
